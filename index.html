<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Practice Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>drop down practice:</div>
    <select name="Choices">
        <option value="choice1">Choice1</option>
        <option value="choice2">Choice2</option>
        <option value="choice3">Choice3</option>
        <option value="choice4">Choice4</option>
        <option value="choice5">Choice5</option>
    </select>

    <button class="btnDrop">Choices</button>
    <ul>
        <li class="btns"><a>choice1</a></li>
        <li class="btns"><a>choice2</a></li>
        <li class="btns"><a>choice3</a></li>
    </ul>

    <div>mobile menu practice:</div>
    <div class="topnav">
        <a href="#" class="active">Logo</a>
        <div id="myLinks">
            <a href="#">News</a>
            <a href="#">Contact</a>
            <a href="#">About</a>
        </div>
        <a href="#" class="icon" onclick="myFunction2()">
        <i class="fa fa-bars"></i>
        </a>
    </div>

    <div>Image Slider Practice</div>
    
    <div class="slideshowContainer">
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="./dog.jpg">
            <div class="text">Caption text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="./placeholder-image.png">
            <div class="text">Caption two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="./eggb.png">
            <div class="text">Caption three</div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    
    </div>

</body>
</html>
